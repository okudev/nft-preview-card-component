<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.a6dae8f7.css">
    <title>Equilibrium</title>
<script src="/style.a6dae8f7.js"></script></head>
<body>
    <main class="card-container">
        <div class="card">
            <div class="img-container">
                <a href="#">
                    <img class="card-img" src="/image-equilibrium.25160742.jpg" alt="Equilibrium">
                </a>
            </div>
            <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
            <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="container">
                <div class="eth-container">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"></path></svg>

            </div>
            <div class="user-container">
                <img class="card-user-img" src="/image-avatar.9325bfbd.png" alt="User profile">

        </div>
